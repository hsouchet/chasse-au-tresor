<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission GPS : Chasse au Trésor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #indice {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Mission GPS : Chasse au Trésor</h1>
    <p>Bienvenue, agent 26 ! Suis les indices pour trouver ton trésor.</p>
    <div id="indice">Active la géolocalisation pour commencer ta mission.</div>

    <script>
        const indices = [
            { lat: 45.123, lng: 5.456, texte: "Bien joué ! Dirige-toi maintenant vers le parc." },
            { lat: 45.789, lng: 5.654, texte: "Tu es sur la bonne voie ! Rends-toi à la bibliothèque." },
        ];

        function obtenirIndice(lat, lng) {
            for (const indice of indices) {
                const distance = calculerDistance(lat, lng, indice.lat, indice.lng);
                if (distance < 0.1) { // Rayon de proximité en kilomètres
                    return indice.texte;
                }
            }
            return "Tu n'es pas encore près d'un indice. Continue à chercher !";
        }

        function calculerDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Rayon de la Terre en kilomètres
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function afficherPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const indice = obtenirIndice(lat, lng);
            document.getElementById('indice').innerText = indice;
        }

        function afficherErreur(erreur) {
            let messageErreur;
            switch(erreur.code) {
                case erreur.PERMISSION_DENIED:
                    messageErreur = "L'utilisateur a refusé la demande de géolocalisation.";
                    break;
                case erreur.POSITION_UNAVAILABLE:
                    messageErreur = "Les informations de localisation ne sont pas disponibles.";
                    break;
                case erreur.TIMEOUT:
                    messageErreur = "La demande de géolocalisation a expiré.";
                    break;
                case erreur.UNKNOWN_ERROR:
                    messageErreur = "Une erreur inconnue s'est produite.";
                    break;
            }
            document.getElementById('indice').innerText = messageErreur;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(afficherPosition, afficherErreur);
        } else {
            document.getElementById('indice').innerText = "La géolocalisation n'est pas supportée par ton navigateur.";
        }
    </script>
</body>
</html>
